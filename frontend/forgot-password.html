<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contrase√±a | H√ÅBILIS</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <a href="index.html" class="logo">üß© H√ÅBILIS</a>
    </nav>

    <div class="container" style="max-width: 500px; margin-top: 3rem;">
        <div class="card">
            <div class="text-center" style="margin-bottom: 2rem;">
                <h1 style="color: var(--primary-color);">üîë Recuperar Contrase√±a</h1>
                <p>Ingresa tu correo electr√≥nico y te enviaremos instrucciones para restablecer tu contrase√±a</p>
            </div>

            <div id="successMessage" class="alert alert-success" style="display: none;"></div>
            <div id="errorMessage" class="alert alert-error" style="display: none;"></div>

            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email">Correo Electr√≥nico</label>
                    <input type="email" id="email" placeholder="tu@email.com" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <span class="btn-text">Enviar Instrucciones</span>
                    <span class="btn-loader" style="display: none;">‚è≥ Enviando...</span>
                </button>
            </form>

            <div style="text-align: center; margin-top: 1.5rem;">
                <a href="login.html" style="color: var(--secondary-color);">‚Üê Volver al Login</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 H√ÅBILIS - Educaci√≥n diferente</p>
    </footer>

    <script src="js/navbar.js"></script>
    <script>
        const API_BASE = 'http://localhost:8080/api';

        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.querySelector('.btn-text').style.display = 'none';
            submitBtn.querySelector('.btn-loader').style.display = 'inline';

            try {
                const response = await fetch(`${API_BASE}/auth/recuperar-password?correoElectronico=${encodeURIComponent(email)}`, {
                    method: 'POST'
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess('‚úÖ Si el correo existe, recibir√°s instrucciones para restablecer tu contrase√±a. Revisa tu bandeja de entrada.');
                    document.getElementById('forgotPasswordForm').reset();
                } else {
                    showError(data.message || 'Error al procesar la solicitud');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Error de conexi√≥n con el servidor');
            } finally {
                submitBtn.disabled = false;
                submitBtn.querySelector('.btn-text').style.display = 'inline';
                submitBtn.querySelector('.btn-loader').style.display = 'none';
            }
        });

        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.textContent = message;
            el.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.textContent = message;
            el.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }
    </script>
</body>

</html>
