<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Email - H√ÅBILIS</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box">
            <!-- Header -->
            <div class="auth-header">
                <a href="index.html" class="auth-logo">
                    <i class="fas fa-shapes"></i> H√ÅBILIS
                </a>
                <p class="auth-subtitle">Activa tu cuenta</p>
            </div>

            <!-- Confirmation Message -->
            <div class="auth-form">
                <h2 style="font-size: 1.75rem; margin-bottom: 1.5rem; color: var(--primary); text-align: center;">
                    <i class="fas fa-envelope"
                        style="color: var(--secondary); font-size: 3rem; display: block; margin-bottom: 1rem;"></i>
                    Confirma tu Correo Electr√≥nico
                </h2>

                <div id="confirmMessage" class="alert alert-info">
                    <p style="margin-bottom: 1rem;">Verificando tu cuenta...</p>
                </div>

                <div id="confirmSuccess" class="alert alert-success" style="display: none;">
                    <p><strong>¬°Cuenta activada!</strong></p>
                    <p>Tu cuenta ha sido confirmada exitosamente.</p>
                </div>

                <div id="confirmError" class="alert alert-error" style="display: none;"></div>

                <!-- Manual Token Input Form -->
                <div id="manualTokenForm"
                    style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--border-color);">
                    <h4 style="margin-bottom: 1rem; color: var(--primary); font-size: 1.125rem;">
                        üí° O ingresa el token manualmente
                    </h4>
                    <p style="color: var(--text-light); margin-bottom: 1rem; font-size: 0.9375rem;">
                        Si prefieres, copia el token del email y p√©galo aqu√≠:
                    </p>
                    <div class="form-group">
                        <label for="manualToken">Token de Confirmaci√≥n</label>
                        <input type="text" id="manualToken" placeholder="Ej: d8d26a57-dbb9-4d80-88cf-24fa7eaae944"
                            style="font-family: monospace;">
                    </div>
                    <div style="text-align: center; margin-top: 1rem;">
                        <button onclick="confirmarManual()" class="btn btn-primary" id="btnConfirmarManual">
                            <i class="fas fa-check-circle"></i> Confirmar Token
                        </button>
                    </div>
                </div>

                <div style="text-align: center; margin-top: 2rem;">
                    <p style="color: var(--text-light); margin-bottom: 1rem;">
                        ¬øNo recibiste el correo?
                    </p>
                    <button onclick="reenviarCorreo()" class="btn btn-secondary">
                        Reenviar Correo de Confirmaci√≥n
                    </button>
                </div>
            </div>

            <!-- Footer -->
            <div class="auth-footer">
                <p style="color: var(--text-light);">
                    <a href="login.html" class="link-primary">Ir al Login</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080/api';

        // Extraer token de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // Auto-confirmar al cargar la p√°gina
        if (token) {
            confirmarCuenta(token);
        } else {
            // Si NO hay token, mostrar instrucciones de √©xito (MENSAJE CORTO)
            document.getElementById('confirmMessage').innerHTML =
                '<p><strong>‚úÖ Cuenta creada exitosamente!</strong></p>' +
                '<p>Revisa tu email y haz clic en el enlace de confirmaci√≥n.</p>';
            document.getElementById('confirmMessage').className = 'alert alert-success';
        }

        async function confirmarCuenta(token) {
            try {
                const response = await fetch(`${API_BASE_URL}/auth/confirmar-email?token=${token}`, {
                    method: 'GET'
                });

                const data = await response.text();

                if (response.ok) {
                    document.getElementById('confirmMessage').style.display = 'none';
                    document.getElementById('confirmSuccess').style.display = 'block';

                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                } else {
                    document.getElementById('confirmMessage').style.display = 'none';
                    document.getElementById('confirmError').innerHTML = `<p>${data || 'Error al confirmar la cuenta'}</p>`;
                    document.getElementById('confirmError').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('confirmMessage').style.display = 'none';
                document.getElementById('confirmError').innerHTML = '<p>Error de conexi√≥n. Por favor, int√©ntalo de nuevo m√°s tarde.</p>';
                document.getElementById('confirmError').style.display = 'block';
            }
        }

        async function confirmarManual() {
            const tokenInput = document.getElementById('manualToken');
            const token = tokenInput.value.trim();

            if (!token) {
                alert('Por favor, ingresa el token de confirmaci√≥n');
                tokenInput.focus();
                return;
            }

            // Deshabilitar bot√≥n mientras procesa
            const btn = document.getElementById('btnConfirmarManual');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verificando...';

            // Confirmar con el token ingresado
            await confirmarCuenta(token);

            // Rehabilitar bot√≥n
            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-check-circle"></i> Confirmar Token';
        }

        async function reenviarCorreo() {
            const email = prompt("Por favor, introduce tu correo electr√≥nico para reenviar el email de confirmaci√≥n:");
            if (!email) return;

            try {
                const response = await fetch(`${API_BASE_URL}/auth/reenviar-confirmacion`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.text();
                alert(data || 'Si el correo existe, se ha reenviado la confirmaci√≥n.');
            } catch (error) {
                alert('Error al reenviar correo. Int√©ntalo de nuevo m√°s tarde.');
            }
        }
    </script>
</body>

</html>
