<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Email - HÁBILIS</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box">
            <!-- Header -->
            <div class="auth-header">
                <a href="index.html" class="auth-logo">
                    <i class="fas fa-shapes"></i> HÁBILIS
                </a>
                <p class="auth-subtitle">Activa tu cuenta</p>
            </div>

            <!-- Confirmation Message -->
            <div class="auth-form">
                <h2 style="font-size: 1.75rem; margin-bottom: 1.5rem; color: var(--primary); text-align: center;">
                    <i class="fas fa-envelope"
                        style="color: var(--secondary); font-size: 3rem; display: block; margin-bottom: 1rem;"></i>
                    Confirma tu Correo Electrónico
                </h2>

                <div id="confirmMessage" class="alert alert-info">
                    <p style="margin-bottom: 1rem;">Verificando tu cuenta...</p>
                </div>

                <div id="confirmSuccess" class="alert alert-success" style="display: none;">
                    <p><strong>¡Cuenta activada!</strong></p>
                    <p>Tu cuenta ha sido confirmada exitosamente.</p>
                </div>

                <div id="confirmError" class="alert alert-error" style="display: none;"></div>

                <div style="text-align: center; margin-top: 2rem;">
                    <p style="color: var(--text-light); margin-bottom: 1rem;">
                        ¿No recibiste el correo?
                    </p>
                    <button onclick="reenviarCorreo()" class="btn btn-secondary">
                        Reenviar Correo de Confirmación
                    </button>
                </div>
            </div>

            <!-- Footer -->
            <div class="auth-footer">
                <p style="color: var(--text-light);">
                    <a href="login.html" class="link-primary">Ir al Login</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080/api';

        // Extraer token de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // Auto-confirmar al cargar la página
        if (token) {
            confirmarCuenta(token);
        } else {
            document.getElementById('confirmMessage').innerHTML =
                '<p style="color: var(--danger);">Token de confirmación no proporcionado en la URL.</p>';
            document.getElementById('confirmMessage').className = 'alert alert-error';
        }

        async function confirmarCuenta(token) {
            try {
                const response = await fetch(`${API_BASE_URL}/auth/confirmar-email?token=${token}`, {
                    method: 'GET'
                });

                const data = await response.text();

                if (response.ok) {
                    document.getElementById('confirmMessage').style.display = 'none';
                    document.getElementById('confirmSuccess').style.display = 'block';

                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                } else {
                    document.getElementById('confirmMessage').style.display = 'none';
                    document.getElementById('confirmError').innerHTML = `<p>${data || 'Error al confirmar la cuenta'}</p>`;
                    document.getElementById('confirmError').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('confirmMessage').style.display = 'none';
                document.getElementById('confirmError').innerHTML = '<p>Error de conexión. Por favor, inténtalo de nuevo más tarde.</p>';
                document.getElementById('confirmError').style.display = 'block';
            }
        }

        async function reenviarCorreo() {
            const email = prompt("Por favor, introduce tu correo electrónico para reenviar el email de confirmación:");
            if (!email) return;

            try {
                const response = await fetch(`${API_BASE_URL}/auth/reenviar-confirmacion`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.text();
                alert(data || 'Si el correo existe, se ha reenviado la confirmación.');
            } catch (error) {
                alert('Error al reenviar correo. Inténtalo de nuevo más tarde.');
            }
        }
    </script>
</body>

</html>
