<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contrase√±a | H√ÅBILIS</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <a href="index.html" class="logo">üß© H√ÅBILIS</a>
    </nav>

    <div class="container" style="max-width: 500px; margin-top: 3rem;">
        <div class="card">
            <div class="text-center" style="margin-bottom: 2rem;">
                <h1 style="color: var(--primary-color);">üîê Restablecer Contrase√±a</h1>
                <p>Ingresa tu nueva contrase√±a</p>
            </div>

            <div id="successMessage" class="alert alert-success" style="display: none;"></div>
            <div id="errorMessage" class="alert alert-error" style="display: none;"></div>

            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="newPassword">Nueva Contrase√±a</label>
                    <input type="password" id="newPassword" placeholder="M√≠nimo 8 caracteres" required minlength="8">
                    <small class="form-help">M√≠nimo 8 caracteres, incluye may√∫scula, min√∫scula y n√∫mero</small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contrase√±a</label>
                    <input type="password" id="confirmPassword" placeholder="Repite tu contrase√±a" required
                        minlength="8">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <span class="btn-text">Restablecer Contrase√±a</span>
                    <span class="btn-loader" style="display: none;">‚è≥ Procesando...</span>
                </button>
            </form>

            <div style="text-align: center; margin-top: 1.5rem;">
                <a href="login.html" style="color: var(--secondary-color);">‚Üê Volver al Login</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 H√ÅBILIS - Educaci√≥n diferente</p>
    </footer>

    <script src="js/navbar.js"></script>
    <script>
        const API_BASE = 'http://localhost:8080/api';

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            showError('Token de recuperaci√≥n no v√°lido. Solicita un nuevo enlace de recuperaci√≥n.');
            document.getElementById('resetPasswordForm').style.display = 'none';
        }

        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                showError('Las contrase√±as no coinciden');
                return;
            }

            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.querySelector('.btn-text').style.display = 'none';
            submitBtn.querySelector('.btn-loader').style.display = 'inline';

            try {
                const response = await fetch(`${API_BASE}/auth/restablecer-password?token=${encodeURIComponent(token)}&nuevaContrasena=${encodeURIComponent(newPassword)}`, {
                    method: 'POST'
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess('‚úÖ Contrase√±a restablecida exitosamente. Redirigiendo al login...');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showError(data.message || 'Error al restablecer la contrase√±a. El token puede haber expirado.');
                    submitBtn.disabled = false;
                    submitBtn.querySelector('.btn-text').style.display = 'inline';
                    submitBtn.querySelector('.btn-loader').style.display = 'none';
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Error de conexi√≥n con el servidor');
                submitBtn.disabled = false;
                submitBtn.querySelector('.btn-text').style.display = 'inline';
                submitBtn.querySelector('.btn-loader').style.display = 'none';
            }
        });

        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.textContent = message;
            el.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.textContent = message;
            el.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }
    </script>
</body>

</html>
